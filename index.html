<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Cost Calculator</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a73e8">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        :root { 
            --primary: #1976D2; --secondary: #388E3C; --bg: #F5F7FA; 
            --card-bg: #ffffff; --text-color: #333; --border: #ced4da;
            --danger: #d32f2f; --header-bg: #e3f2fd;
        }

        body { font-family: 'Roboto', 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text-color); margin: 0; padding: 10px; padding-bottom: 80px; }

        .container { max-width: 800px; margin: auto; }

        /* --- CARD STYLE --- */
        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            margin-bottom: 15px; 
            border-top: 4px solid var(--primary);
        }

        h3 { 
            margin-top: 0; color: var(--primary); 
            border-bottom: 1px solid #e0e0e0; 
            padding-bottom: 10px; margin-bottom: 15px; 
            font-size: 1.1rem; font-weight: 700;
        }

        /* --- ULTRA COMPACT INPUTS --- */
        .input-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 15px; 
        }
        
        .form-group { display: flex; flex-direction: column; }
        
        label { 
            font-size: 10px; font-weight: 700; margin-bottom: 3px; 
            text-transform: uppercase; color: #555; letter-spacing: 0.3px;
        }
        
        input, select { 
            width: 100%; 
            padding: 6px 8px; 
            border: 1px solid var(--border); 
            border-radius: 4px; 
            font-size: 14px; 
            background: #fff; 
            box-sizing: border-box; 
            color: #333; 
            font-weight: 500;
            height: 34px; 
        }
        
        input:focus { border-color: var(--primary); outline: none; border-width: 2px; padding: 5px 7px; }

        /* --- BUTTONS --- */
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        button { 
            flex: 1; padding: 12px; border: none; border-radius: 4px; 
            font-weight: 700; font-size: 13px; cursor: pointer; color: white; 
            text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.15);
        }
        .btn-add { background: var(--primary); }
        .btn-clear { background: var(--danger); }
        .btn-print { background: var(--secondary); margin-bottom: 15px; width: 100%; }

        /* --- PREVIEW TABLE --- */
        .table-wrap { overflow-x: auto; border: 1px solid #dee2e6; margin-top: 15px; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; min-width: 100%; font-size: 13px; }
        thead { background: var(--header-bg); }
        th, td { border: 1px solid #dee2e6; padding: 8px; text-align: center; vertical-align: middle; }
        th { font-weight: bold; color: var(--primary); font-size: 12px; text-transform: uppercase; }
        
        .sl-cell { cursor: pointer; text-decoration: underline; color: var(--primary); font-weight: bold; }
        
        /* DATA VISUALS (Screen) */
        .val-stack { display: flex; flex-direction: column; gap: 2px; font-size: 12px; text-align: left; padding-left: 5px; }
        .val-row { display: flex; align-items: center; gap: 8px; }
        .val-label { font-weight: bold; color: #666; font-size: 11px; width: 35px; } 
        .val-num { font-weight: bold; color: #000; }
        .total-cell { font-weight: bold; color: var(--primary); font-size: 14px; }

        /* HIDE PRINT ELEMENTS */
        .print-only { display: none; }
        .print-total-line { display: none; }

        /* ================= PRINT STYLES ================= */
        @media print {
            body { background: white; padding: 0; margin: 0; -webkit-print-color-adjust: exact; }
            .container { max-width: 100%; width: 100%; }
            .card { box-shadow: none; border: none; padding: 0; margin: 0; }
            
            #inputSection, .btn-print, #deleteHint { display: none !important; }
            .print-only { display: block; }
            
            /* HEADER */
            .print-header-container { 
                display: flex; justify-content: space-between; 
                margin-bottom: 10px; border-bottom: 2px solid #000; padding-bottom: 10px;
            }
            .ph-col { width: 48%; font-size: 14px; line-height: 1.5; color: #000; font-weight: bold; }
            .ph-col.right { text-align: right; }

            .company-title { 
                text-align: center; font-size: 24px; font-weight: 900; 
                text-decoration: underline; margin-bottom: 5px; 
                text-transform: uppercase; color: #000; 
            }
            .sub-title {
                text-align: center; font-size: 16px; 
                font-weight: 900; text-transform: uppercase; 
                color: #000; margin-bottom: 15px; letter-spacing: 0.5px;
            }

            /* TABLE */
            .table-wrap { border: none; margin-top: 5px; }
            table { border: 2px solid #000; width: 100%; font-size: 16px; }
            th, td { border: 1px solid #000; padding: 8px 12px; color: #000; }
            thead { background: #eee !important; }
            th { font-weight: 900; font-size: 15px; text-transform: uppercase; }
            
            .sl-cell { text-decoration: none !important; color: #000 !important; font-weight: 900 !important; cursor: default; }

            /* CENTER ALIGNMENT FIX */
            .val-stack { 
                margin: 0 auto; width: fit-content; 
                font-size: 15px; gap: 4px; 
            }
            .val-row { 
                display: flex; justify-content: flex-start; gap: 5px; 
            }
            .val-label { 
                color: #000; font-weight: bold; width: 40px; text-align: left;
            }
            .val-num { font-weight: 900; color: #000; }
            .total-cell { color: #000; font-size: 18px; font-weight: 900; }
            
            .print-total-line { 
                display: flex; justify-content: flex-start; gap: 5px;
                border-top: 1px solid #000; margin-top: 4px; padding-top: 4px; 
            }
            
            .rate-note { font-weight: bold; font-size: 12px; margin-bottom: 5px; display: block; border: 1px solid #000; padding: 5px; text-align: center; background: #f9f9f9; }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="card" id="inputSection">
        <h3>Batch Cost Entry</h3>
        
        <div class="input-grid">
            <div class="form-group">
                <label>Roll Name</label>
                <input type="text" id="rollName" placeholder="e.g. TSL ECL Roll">
            </div>
            <div class="form-group">
                <label>G.P. No.</label>
                <input type="text" id="gpNo" placeholder="TSL-2026-1234">
            </div>

            <div class="form-group">
                <label>Received Date</label>
                <input type="date" id="recvDate">
            </div>
            <div class="form-group">
                <label>Supply Date</label>
                <input type="date" id="supplyDate">
            </div>

            <div class="form-group">
                <label>Total Qty</label>
                <input type="number" id="totalQty" placeholder="e.g. 2">
            </div>
            <div class="form-group">
                <label>Polymer</label>
                <input type="text" id="polymer" placeholder="e.g. NBR">
            </div>

            <div class="form-group">
                <label>Sl. No.</label>
                <input type="number" id="slNo" value="1">
            </div>
            <div class="form-group">
                <label>Roll ID</label>
                <input type="text" id="rollId" placeholder="S-1">
            </div>

            <div class="form-group">
                <label>Base Weight (Kg)</label>
                <input type="number" step="0.01" id="baseWt" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Base Rate (&#8377;)</label>
                <input type="number" step="0.01" id="baseRate" placeholder="0.00" oninput="updateNote()">
            </div>

            <div class="form-group">
                <label>Top Weight (Kg)</label>
                <input type="number" step="0.01" id="topWt" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Top Rate (&#8377;)</label>
                <input type="number" step="0.01" id="topRate" placeholder="0.00" oninput="updateNote()">
            </div>
        </div>

        <div class="btn-row">
            <button class="btn-add" onclick="addEntry()">ADD ENTRY</button>
            <button class="btn-clear" onclick="clearAll()">CLEAR ALL</button>
        </div>
    </div>

    <div class="card">
        <button class="btn-print" onclick="window.print()">ðŸ–¨ Print Report</button>

        <div class="print-only">
            <div class="company-title">HINDUSTAN RUBBER PRODUCTS</div>
            <div class="sub-title">ROLL COVERING MATERIAL COST</div>
            
            <div class="print-header-container">
                <div class="ph-col">
                    <div>Roll Name: <span id="prRoll"></span></div>
                    <div>Total Qty: <span id="prQty"></span></div>
                    <div>Polymer: <span id="prPoly"></span></div>
                </div>
                <div class="ph-col right">
                    <div>GP No: <span id="prGp"></span></div>
                    <div>Received Date: <span id="prRecv"></span></div>
                    <div>Supply Date: <span id="prSupply"></span></div>
                </div>
            </div>
            
            <div class="rate-note" id="printRateNote">
                Note: Rates not set
            </div>
        </div>

        <div class="table-wrap">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th style="width:60px">Sl. No.</th>
                        <th>Roll ID</th>
                        <th>Material Wt (Kg)</th>
                        <th>Amount (&#8377;)</th>
                        <th>Total Amount (&#8377;)</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align:right; font-weight:bold;">Grand Total:</td>
                        <td class="total-cell">&#8377; <span id="grandTotal">0.00</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <p id="deleteHint" style="font-size:11px; color:#666; margin-top:5px;">* Click Sl No. to delete entry.</p>
    </div>

</div>

<script>
    let entries = [];

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('recvDate').value = today;
        document.getElementById('supplyDate').value = today;
        updateHeader();
        updateNote();
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }
    };

    function addEntry() {
        // --- INPUT VALIDATION ---
        const rollName = document.getElementById('rollName').value;
        const gpNo = document.getElementById('gpNo').value;
        const recvDate = document.getElementById('recvDate').value;
        const supplyDate = document.getElementById('supplyDate').value;
        const totalQtyInput = document.getElementById('totalQty').value;
        const polymer = document.getElementById('polymer').value;
        
        const sl = parseInt(document.getElementById('slNo').value) || 0;
        const rollId = document.getElementById('rollId').value || "";
        const bWt = parseFloat(document.getElementById('baseWt').value) || 0;
        const bRate = parseFloat(document.getElementById('baseRate').value) || 0;
        const tWt = parseFloat(document.getElementById('topWt').value) || 0;
        const tRate = parseFloat(document.getElementById('topRate').value) || 0;

        // 1. Check Header Info
        if (!rollName || !gpNo || !recvDate || !supplyDate || !totalQtyInput || !polymer) {
            alert("Please fill all Header details (Roll Name, GP No, Dates, Qty, Polymer)!");
            return;
        }

        // 2. Check Row Info
        if (!rollId || bWt <= 0 || bRate <= 0 || tWt <= 0 || tRate <= 0) {
            alert("Please fill all Entry details (Roll ID, Weights, Rates)!\nWeights & Rates must be greater than 0.");
            return;
        }

        // 3. CHECK QUANTITY LIMIT (NEW)
        const maxQty = parseInt(totalQtyInput);
        const isUpdate = entries.some(e => e.sl === sl);

        if (!isUpdate && entries.length >= maxQty) {
            alert(`â›” Limit Reached!\n\nTotal Qty is set to ${maxQty}.\nYou have already added ${entries.length} entries.\n\nPlease delete an entry before adding a new one.`);
            return;
        }

        // --- ADD DATA ---
        const bAmt = bWt * bRate;
        const tAmt = tWt * tRate;
        const total = bAmt + tAmt;
        const totalWt = (bWt + tWt).toFixed(2);

        // Check for duplicate SL
        const existingIndex = entries.findIndex(e => e.sl === sl);
        if(existingIndex > -1) {
            if(confirm(`Sl No ${sl} already exists. Overwrite?`)) {
                entries[existingIndex] = { sl, rollId, bWt, bRate, tWt, tRate, bAmt, tAmt, total, totalWt };
            } else {
                return;
            }
        } else {
            entries.push({ sl, rollId, bWt, bRate, tWt, tRate, bAmt, tAmt, total, totalWt });
        }
        
        // Auto increment & Clear
        document.getElementById('slNo').value = sl + 1;
        document.getElementById('baseWt').value = "";
        document.getElementById('topWt').value = "";
        document.getElementById('rollId').value = "";

        renderTable();
        updateHeader();
    }

    function renderTable() {
        // Strict Sort
        entries.sort((a, b) => a.sl - b.sl);

        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";
        let grand = 0;

        entries.forEach((e, index) => {
            grand += e.total;
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td onclick="deleteRow(${index})" class="sl-cell">${e.sl}</td>
                <td style="font-weight:bold">${e.rollId}</td>
                <td>
                    <div class="val-stack">
                        <div class="val-row">
                            <span class="val-label">Base:</span>
                            <span class="val-num">${e.bWt}</span>
                        </div>
                        <div class="val-row">
                            <span class="val-label">Top:</span>
                            <span class="val-num">${e.tWt}</span>
                        </div>
                        <div class="val-row print-total-line">
                            <span class="val-label">Total:</span>
                            <span class="val-num">${e.totalWt}</span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="val-stack">
                        <div class="val-row">
                            <span class="val-label">Base:</span>
                            <span class="val-num">${Math.round(e.bAmt)}</span>
                        </div>
                        <div class="val-row">
                            <span class="val-label">Top:</span>
                            <span class="val-num">${Math.round(e.tAmt)}</span>
                        </div>
                    </div>
                </td>
                <td class="total-cell">&#8377; ${Math.round(e.total)}</td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('grandTotal').innerText = grand.toLocaleString('en-IN');
    }

    function deleteRow(index) {
        if(confirm("Delete this entry?")) {
            entries.splice(index, 1);
            renderTable();
        }
    }

    function clearAll() {
        if(confirm("Clear all data?")) {
            entries = [];
            renderTable();
            document.getElementById('slNo').value = 1;
            document.querySelectorAll('input[type="text"], input[type="number"]').forEach(i => {
               if(i.id !== 'slNo') i.value = "";
            });
            updateHeader();
        }
    }

    function updateHeader() {
        const map = { 'rollName': 'prRoll', 'gpNo': 'prGp', 'totalQty': 'prQty', 'polymer': 'prPoly' };
        for (const [id, span] of Object.entries(map)) {
            document.getElementById(span).innerText = document.getElementById(id).value || "";
        }
        const fmt = (id) => { const v = document.getElementById(id).value; return v ? v.split('-').reverse().join('/') : ''; };
        document.getElementById('prRecv').innerText = fmt('recvDate');
        document.getElementById('prSupply').innerText = fmt('supplyDate');
    }

    function updateNote() {
        const b = document.getElementById('baseRate').value || 0;
        const t = document.getElementById('topRate').value || 0;
        document.getElementById('printRateNote').innerText = `* Note: Base Rate @ &#8377; ${b}/Kg | Top Rate @ &#8377; ${t}/Kg`;
    }

    document.querySelectorAll('input').forEach(i => i.addEventListener('input', updateHeader));
    document.querySelectorAll('input[type="date"]').forEach(i => i.addEventListener('change', updateHeader));

</script>
</body>
</html>
